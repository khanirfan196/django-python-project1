{% extends "userapp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
<form method="POST">
    <h2>Log In</h2>
    {% csrf_token %}
    {{ form|crispy}}
    <button type="submit">Login</button>
</form>
    <a href="{% url 'registration-page' %}">Sign Up</a>
</div>

{% endblock content%}
