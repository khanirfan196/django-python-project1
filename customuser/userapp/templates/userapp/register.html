{% extends "userapp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
<div class="container-fluid">
<h1>Registration</h1>
    <form method="POST">
        <p>Join today !!</p>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <p>Already have an Account ??</p><a href="{% url 'login-page' %}">Sign In</a>
</div>
</div>
{% endblock content %}
